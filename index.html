<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <main>
    <div class="card">
      <a class="nft-img" href="#" aria-label="Preview NFT">
        <img class="image" src="./assets/images/image-equilibrium.jpg" alt="">

        <div class="overlay">
          <div class="overlay-bg"></div>
          <img class="overlay-icon" src="./assets/images/icon-view.svg" alt="">
        </div>
      </a>

      <div class="nft-details">
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="wrapper">
          <div class="eth">
            <img src="./assets/images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>

          <div class="days-left">
            <img src="./assets/images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>

        <div class="creator">
          <img src="./assets/images/image-avatar.png" alt="">
          <div>
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Lau-San">Laura Sanchez</a>.
  </div>
  </main>

</body>

</html>
